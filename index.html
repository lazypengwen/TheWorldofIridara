<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World of Iridara</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="character-screen-container">

        <div class="background-overlay"></div>

        <div class="sidebar-nav">
            <ul>
                <li class="nav-item" data-book="TMGD">The Moon's Guardian Deity</li>
                <li class="nav-item" data-book="TCP">The Crimson Primrose</li>
                <li class="nav-item" data-book="TDBM">The Duke's Battle Maid</li>
                <li class="nav-item" data-book="MSF">Magister's Sun Flower</li>
                <li class="nav-item" data-book="BFB">Barista's Favorite Brew</li>
                <li class="nav-item" data-book="OTS">Overcoming The Succubus</li>
                <li class="nav-item" data-book="PTAFL">Prone To Accidentally Falling (Literally!)</li>
            </ul>
        </div>

        <div class="main-content-panel">
            <h1 id="character-name"></h1>

            <div class="vc-details">
                <p>VC: <span id="vc-name"></span></p>
            </div>

            <p class="description" id="character-description"></p>
        </div>
        
        <div class="visual-panel">
            <img id="main-character-img" src="" alt="Character Portrait">
            <p class="quote" id="character-quote">
                </p>
        </div>

        <div id="character-selection-bar" class="character-selection-bar">
            </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
